name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ghcr.io/dillanjtc/prueba:1.0.0

    - name: Mostrar variables bÃ¡sicas (solo locales,no secretos)
      run: |
        echo "Probando conexion SSH con:"
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Usuario: ${{ secrets.VPS_USER }}"
        echo "ContraseÃ±a: ${{ secrets.VPS_PASSWORD }}"
        echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"
      
    - name: Probar conexiÃ³n SSH
      uses: appleboy/ssh-action@v1
      with: 
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "Conexion exitosa desde GitHub Actions"
          hostname
          whoami
          uptime

    - name: Pasar el stack.yml al servidor
      uses: appleboy/scp-action@v1
      with: 
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        source: "stack.yml"
        target: "/home/${{ secrets.VPS_USER }}/despliegue"

    - name: Despliegue de los servicios
      uses: appleboy/ssh-action@v1
      with: 
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          echo "Desplegando servicios"
          cd ~/despliegue

          #Paso 1 Descargar la imagen :)
          #echo "==> descargando la imagen del GHCR"
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u dillanjtc --password-stdin
          docker pull ghcr.io/dillanjtc/prueba:1.0.0

          #Paso 2 Borrar el stack
          docker stack rm cristhian || true

          sleep 30

          #Paso 3 Despliegue de los servicios
          echo "==> Desplegando stack..."
          docker stack deploy -c stack.yml --with-registry-auth cristhian